<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子版答案之書</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;  /* 固定寬度 */
            height: 400px;  /* 固定高度 */
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            overflow: auto;  /* 添加滾動條以防內容溢出 */
            position: relative; /* 添加相對定位以便放置主頁圖標 */
        }
        .home-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
            z-index: 1000;
        }
        .home-icon:hover {
            color: #0056b3;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        #content {
            min-height: 150px;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            position: relative;
        }
        .page-number {
            position: absolute;
            bottom: 5px;
            right: 10px;
            color: #666;
            font-size: 0.9rem;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            
            margin-top: 1.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .btn-prev {
            background-color: #007bff;
            color: white;
        }
        .btn-next {
            background-color: #007bff;
            color: white;
        }
        .btn-random {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div style="background-color: white; width: 100%; height: 80px;padding: 10px; position: fixed; top: 0; left: 0; z-index: 1000;">
        <div class="home-icon" onclick="goHome()"><img src="../icon/光.png" style="width: 75px;height: 75px;"></div>
    </div>
    <br>
    <div class="container">
        <h1>電子版答案之書</h1>
        <div id="content">歡迎使用電子版答案之書！請點擊按鈕開始探索。</div>
        <div class="btn-group">
            <button class="btn-prev" onclick="changePage('pre')">上一頁</button>
            <button class="btn-random" onclick="changePage('random')">隨機</button>
            <button class="btn-next" onclick="changePage('next')">下一頁</button>
        </div>
    </div>

    <script>
        const pages = [
            "歡迎使用電子版答案之書！請點擊按鈕開始探索。",
            "或許是時候了，但請再想想。",
            "耐心等待，答案會自然浮現。",
            "你的直覺可能已經告訴你了。",
            "時機尚未成熟，再等等看。",
            "嘗試看看，結果可能出乎意料。",
            "換個角度思考，或許會有新發現。",
            "機會就在那裡，但需要你主動。",
            "保持開放，答案可能不止一個。",
            "目標很重要，但過程也值得珍惜。",
            "聽聽別人的看法，但最終決定在你。",
            "事情可能沒有表面那麼簡單。",
            "答案可能藏在細節之中。",
            "有時候，不做決定也是一種決定。",
            "結果可能取決於你的行動。",
            "這是一個需要深思熟慮的問題。",
            "答案可能隨著時間而改變。",
            "你的選擇會影響未來的方向。",
            "這是一個值得深入探討的問題。",
            "答案可能就在你的內心深處。",
            "這是一個需要勇氣面對的問題。",
            "結果可能取決於你的態度。",
            "這是一個需要智慧來解答的問題。",
            "答案可能藏在你的經驗之中。",
            "這是一個需要耐心等待的問題。",
            "結果可能取決於你的決心。",
            "這是一個需要勇氣來面對的問題。",
            "答案可能藏在你的觀察之中。",
            "這是一個需要時間來解答的問題。",
            "結果可能取決於你的選擇。",
            "這是一個需要深思的問題。",
            "答案可能藏在你的思考之中。",
            "這是一個需要勇氣來回答的問題。",
            "結果可能取決於你的行動。",
            "這是一個需要智慧來面對的問題。",
            "答案可能藏在你的經驗之中。",
            "這是一個需要耐心來解答的問題。",
            "結果可能取決於你的決心。",
            "這是一個需要勇氣來面對的問題。",
            "答案可能藏在你的觀察之中。",
            "這是一個需要時間來解答的問題。",
            "結果可能取決於你的選擇。",
            "這是一個需要深思的問題。",
            "答案可能藏在你的思考之中。",
            "這是一個需要勇氣來回答的問題。",
            "結果可能取決於你的行動。",
            "這是一個需要智慧來面對的問題。",
            "答案可能藏在你的經驗之中。",
            "這是一個需要耐心來解答的問題。",
            "結果可能取決於你的決心。"
        ];

        let currentPage = 0;
        document.getElementById('content').innerHTML = `
                ${pages[currentPage]}
                <div class="page-number">第 ${currentPage + 1} 頁</div>
            `;
        function changePage(action) {
            if (action === 'pre') {
                currentPage = Math.max(0, currentPage - 1);
            } else if (action === 'next') {
                currentPage = Math.min(pages.length - 1, currentPage + 1);
            } else if (action === 'random') {
                currentPage = Math.floor(Math.random() * (pages.length - 1)) + 1;
            }
            document.getElementById('content').innerHTML = `
                ${pages[currentPage]}
                <div class="page-number">第 ${currentPage + 1} 頁</div>
            `;
        }
        
        function goHome() {
            window.location.href = "../";
        }
    </script>
</body>
</html>
